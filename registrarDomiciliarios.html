    <!-- Este es el main de mi página, o sería dicho de otra forma el cuerpo, la información principal -->
    <main>

        <h1>Registrar Domiciliario</h1>

        <form id="form" enctype="multipart/form-data">
            <div class="form-floating mb-3">
                <input required type="text" class="form-control" placeholder="Eje: Luis" name="firstName">
                <label>Nombre(s)</label>
            </div>

            <div class="form-floating mb-3">
                <input required type="text" class="form-control" placeholder="Eje: Luis" name="lastName">
                <label>Apellido(s)</label>
            </div>

            <div class="form-floating mb-3">
                <input required type="text" class="form-control" placeholder="Dirección" name="address">
                <label>Dirección</label>
            </div>

            <div class="form-floating mb-3">
                <input required type="text" class="form-control" placeholder="Eje: 3xxxxxxxxx" name="phone">
                <label>Celular</label>
            </div>

            <div class="form-floating mb-3">
                <input required type="email" class="form-control" placeholder="Correo" name="email">
                <label>Correo electrónico</label>
            </div>

            <div class="form-floating mb-3">
                <input required type="number" class="form-control" placeholder="descripcion" name="document">
                <label>N° documento</label>
            </div>

            <div class="form-floating mb-3">
                <input required type="date" class="form-control" placeholder="precio" name="birthDate">
                <label>Fecha de nacimiento</label>
            </div>

            <div class="form-floating mb-3">
                <input required type="file" class="form-control" placeholder="media" accept="image/jpg" name="fileDocument">
                <label>Foto de documento</label>
            </div>

            <div class="form-floating mb-3">
                <input required type="file" class="form-control" placeholder="media" accept="image/jpg" name="fileFace">
                <label>Foto del rostro</label>
            </div>

            <h3>Información del vehiculo</h3>

            <div class="form-floating mb-3">
                <select class="form-control" placeholder="vehiculo" id="vehiculo" name="vehicleType">
                    <option value="" disabled selected>Seleciona un vehículo</option>
                    <option value="moto">Moto</option>
                    <option value="carro">Carro</option>
                    <option value="bicicleta">Bicicleta</option>
                </select>
                <label>Tipo de vehículo</label>
            </div>

            <div class="form-floating mb-3">
                <input required type="text" class="form-control" placeholder="placa" name="brand">
                <label>Marca</label>
            </div>

            <div class="form-floating mb-3">
                <input required type="text" class="form-control" placeholder="placa" name="model">
                <label>Modelo</label>
            </div>

            <div class="form-floating mb-3">
                <input required type="text" class="form-control" placeholder="placa" id="placa">
                <label>Placa</label>
            </div>

            <div class="form-floating mb-3">
                <input required type="text" class="form-control" placeholder="placa" id="soat">
                <label>S.O.A.T</label>
            </div>

            <button type="submit" class="btn btn-outline-primary m-2"> Agrgegar</button>
            <button type="reset" class="btn btn-outline-danger m-2">Cancelar</button>
        </form>

    </main>
